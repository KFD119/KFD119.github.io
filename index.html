<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>救急担当学習掲示板</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding-bottom: 80px; /* フッター分の余白 */
    }
    header {
      background-color: #87cefa; /* 水色 */
      color: white;
      padding: 20px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
    }
    .header-menu {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: #87cefa;
      padding: 10px;
      width: 100%;
    }
    .header-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 0;
    }
    .header-menu a:hover {
      text-decoration: underline;
    }
    .toggle-btn {
      background: #4682b4;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 4px;
    }
    .header-menu.open {
      display: flex;
    }
    main {
      padding: 20px;
    }
    .menu h2 {
      margin: 15px 0;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu i {
      color: red;
    }
    .drive-icon {
      width: 22px;
      height: 22px;
    }
    .notice {
      margin: 30px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border: 3px solid red;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: red;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #87cefa;
      color: white;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-top: 2px solid #ccc;
    }
    footer .left {
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }
    footer .left i {
      color: #d32f2f;
      margin-top: 2px;
    }
    footer .left div {
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">救急担当学習掲示板</div>
    <button class="toggle-btn">☰</button>
    <div class="header-menu">
      <a href="#">ページトップ</a>
      <a href="kenshu-douga.html">研修動画</a>
      <a href="kenshu-shiryo.html">研修資料</a>
      <a href="kenshu-archive.html">研修会アーカイブ</a>
    </div>
  </header>

  <main>
    <div class="menu">
      <h2><a href="kenshu-douga.html">研修動画</a> <i class="fa fa-youtube-play"></i></h2>
      <h2><a href="kenshu-shiryo.html">研修資料</a> <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive" class="drive-icon"></h2>
      <h2><a href="kenshu-archive.html">研修会アーカイブ</a> <i class="fa fa-youtube-play"></i></h2>
    </div>

    <div class="notice">
      📢 現在、お知らせはありません
    </div>
  </main>

  <footer>
    <div class="left">
      <i class="fa fa-exclamation-triangle"></i>
      <div>
        職員内での情報管理ツールです。<br>
        他者への公開等、情報の取扱いに注意してください。
      </div>
    </div>
  </footer>

  <script>
    const toggleBtn = document.querySelector('.toggle-btn');
    const menu = document.querySelector('.header-menu');
    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>

</body>
</html>
