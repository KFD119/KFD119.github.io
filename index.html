<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>救急担当学習掲示板</title>
  <!-- Font Awesome 読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding-bottom: 70px; /* フッター分の余白 */
    }
    header {
      background-color: #87cefa; /* 水色 */
      color: white;
      padding: 30px 10px;
      text-align: center;
      font-size: 28px;
    }
    main {
      padding: 20px;
    }
    .menu h2 {
      margin: 10px 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu i {
      color: red; /* YouTubeアイコンの色 */
    }
    .drive-icon {
      width: 20px;
      height: 20px;
    }
    .notice {
      margin: 30px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border: 2px solid #87cefa;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #87cefa;
      color: white;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 8px;
      z-index: 998;
    }
    footer i {
      color: #d32f2f; /* 注意マークの赤 */
      margin-top: 2px;
    }
    footer div {
      line-height: 1.4;
    }

    /* 横並びナビ */
    .quick-nav-horizontal {
      position: fixed;
      bottom: 60px; /* フッター上に配置 */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: #87cefa;
      padding: 8px 15px;
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .quick-nav-horizontal a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .quick-nav-horizontal a:hover {
      background: #5dbbe3;
    }
