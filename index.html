<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>救急担当学習掲示板</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7; /* 背景を少し薄いグレーに */
    }
    header {
      background-color: #87cefa; /* 水色 */
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 32px;
    }
    main {
      padding: 20px;
    }
    .menu h2 {
      margin: 5px 0;
      font-size: 20px;
    }
    .notice {
      margin: 40px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border: 2px solid #87cefa;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    （仮）救急担当学習掲示板
  </header>

  <main>
    <div class="menu">
      <h2>研修動画</h2>
      <h2>研修資料</h2>
      <h2>研修会アーカイブ</h2>
    </div>

    <div class="notice">
      📢 現在、お知らせはありません
    </div>
  </main>

</body>
</html>
