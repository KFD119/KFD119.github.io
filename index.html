<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>救急担当学習掲示板</title>
  <!-- Font Awesome 読み込み（YouTube用・注意アイコン用） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding-bottom: 70px; /* フッター分の余白 */
    }
    header {
      background-color: #87cefa; /* 水色 */
      color: white;
      padding: 30px 10px;
      text-align: center;
      font-size: 28px;
    }
    main {
      padding: 20px;
    }
    .menu h2 {
      margin: 10px 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu i {
      color: red; /* YouTubeアイコンの色 */
    }
    .drive-icon {
      width: 20px;
      height: 20px;
    }
    .notice {
      margin: 30px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border: 2px solid #87cefa;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #87cefa; /* ヘッダーと同じ水色 */
      color: white;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 上揃えに変更 */
      gap: 8px;
    }
footer i {
  color: #d32f2f; /* 赤系の注意マーク */
  margin-top: 2px; /* 上に少し寄せてアイコンと文章をそろえる */
}
footer span {
  line-height: 1.4;
}
    footer i {
      color: #d32f2f; /* 赤系の注意マーク */
    }
    footer div {
      line-height: 1.4;
    }

    /* スマホ用スタイル */
    @media (max-width: 600px) {
      header {
        font-size: 22px;
        padding: 20px 5px;
      }
      .menu h2 {
        font-size: 18px;
        gap: 6px;
      }
      .drive-icon {
        width: 18px;
        height: 18px;
      }
      .notice {
        font-size: 16px;
        padding: 15px;
      }
      footer {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    （仮）救急担当学習掲示板
  </header>

  <main>
    <div class="menu">
      <h2>研修動画 <i class="fa fa-youtube-play"></i></h2>
      <h2>研修資料 <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive" class="drive-icon"></h2>
      <h2>研修会アーカイブ <i class="fa fa-youtube-play"></i></h2>
    </div>

    <div class="notice">
      📢 現在、お知らせはありません
    </div>
  </main>

  <footer>
    <i class="fa fa-exclamation-triangle"></i>
    <div>
      職員内での情報管理ツールです。<br>
      他者への公開等、情報の取扱いに注意してください。
    </div>
  </footer>

</body>
</html>
