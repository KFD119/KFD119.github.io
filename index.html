<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>救急担当学習掲示板</title>
  <!-- Font Awesome 読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }
    header {
      background-color: #87cefa; /* 水色 */
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 32px;
    }
    main {
      padding: 20px;
    }
    .menu h2 {
      margin: 5px 0;
      font-size: 20px;
    }
    .menu i {
      color: red; /* YouTubeっぽい赤色 */
      margin-left: 8px;
    }
    .notice {
      margin: 40px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border: 2px solid #87cefa;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    （仮）救急担当学習掲示板
  </header>

  <main>
    <div class="menu">
      <h2>研修動画 <i class="fa fa-youtube-play"></i></h2>
      <h2>研修資料</h2>
      <h2>研修会アーカイブ <i class="fa fa-youtube-play"></i></h2>
    </div>

    <div class="notice">
      📢 現在、お知らせはありません
    </div>
  </main>

</body>
</html>
