<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>救急担当学習掲示板</title>
  
  <!-- Font Awesome 読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding-bottom: 70px; /* フッター分の余白 */
    }

    /* ヘッダー */
    header {
      background-color: #87cefa;
      color: white;
      padding: 30px 10px;
      text-align: center;
      font-size: 28px;
    }

    /* 本文 */
    main {
      padding: 20px;
    }

    /* メニューリンク */
    .menu a {
      text-decoration: none;
      color: inherit;
    }
    .menu h2 {
      margin: 10px 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: background 0.3s;
    }
    .menu h2:hover {
      background: #e0f4ff;
    }
    .menu i {
      color: red;
    }
    .drive-icon {
      width: 20px;
      height: 20px;
    }

    /* お知らせ */
    .notice {
      margin: 30px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border: 2px solid #87cefa;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }

    /* フッター */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #87cefa;
      color: white;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 8px;
    }
    footer i {
      color: #d32f2f;
      margin-top: 2px;
    }
    footer div {
      line-height: 1.4;
    }

    /* 右下のナビボタン */
    .quick-nav {
      position: fixed;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .quick-nav a {
      background: #87cefa;
      color: white;
      text-decoration: none;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .quick-nav a:hover {
      background: #5dbbe3;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      header {
        font-size: 22px;
        padding: 20px 5px;
      }
      .menu h2 {
        font-size: 18px;
        gap: 6px;
      }
      .drive-icon {
        width: 18px;
        height: 18px;
      }
      .notice {
        font-size: 16px;
        padding: 15px;
      }
      footer {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header id="top">
    （仮）救急担当学習掲示板
  </header>

  <!-- 本文 -->
  <main>
    <div class="menu">
      <a id="video" href="#" target="_blank">
        <h2>研修動画 <i class="fa fa-youtube-play"></i></h2>
      </a>
      <a id="docs" href="#" target="_blank">
        <h2>研修資料 <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive" class="drive-icon"></h2>
      </a>
      <a id="archive" href="#" target="_blank">
        <h2>研修会アーカイブ <i class="fa fa-youtube-play"></i></h2>
      </a>
    </div>

    <div class="notice">
      📢 現在、お知らせはありません
    </div>
  </main>

  <!-- 右下ナビ -->
  <div class="quick-nav">
    <a href="#top" title="ページトップ"><i class="fa fa-arrow-up"></i></a>
    <a href="#video" title="研修動画"><i class="fa fa-youtube-play"></i></a>
    <a href="#docs" title="研修資料"><i class="fa fa-file-text"></i></a>
    <a href="#archive" title="研修会アーカイブ"><i class="fa fa-history"></i></a>
  </div>

  <!-- フッター -->
  <footer>
    <i class="fa fa-exclamation-triangle"></i>
    <div>
      職員内での情報管理ツールです。<br>
      他者への公開等、情報の取扱いに注意してください。
    </div>
  </footer>

</body>
</html>
